<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Fatima Bartels</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/Panama">Panama</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="America/Puerto_Rico">Puerto Rico</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Atlantic/Madeira">Madeira</option>
      </select>

      <div id="cities">
        <div class="city" id="brussels">
          <div>
            <h2>Brussels</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="manila">
          <div>
            <h2>Manila</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/FatimaBartels" target="_blank"
        ><strong>Fatima Bartels</strong></a
      >
      and is open-sourced on
      <a
        href="https://github.com/FatimaBartels/js-world-clock-project"
        target="_blank"
        >GitHub,</a
      >
      hosted in
      <a href="https://js-world-clock-fbartels.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
