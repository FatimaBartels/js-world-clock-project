    <title>World Clock - Fatima Bartels</title>

    <div class="container">
      <h1>World Clock</h1>

      <select>

        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">June 12th 2024</div>
        <div class="time">19:30:15</div>
      </div>
      <div class="city">
